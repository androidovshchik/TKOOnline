apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'AndResGuard'

android {
    compileSdkVersion 31
    defaultConfig {
        minSdkVersion 26
        //noinspection ExpiredTargetSdkVersion // баг с запросом телефона по умолчанию
        targetSdkVersion 28
        versionCode 33
        versionName '1.0'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        kapt {
            arguments {
                arg('room.schemaLocation', "$projectDir/schemas")
                arg('room.incremental', 'true')
            }
        }
    }
    signingConfigs {
        release {
            storeFile file('keystore/release.jks')
            storePassword 'tkonline'
            keyAlias 'tkonline'
            keyPassword 'tkonline'
            v1SigningEnabled true
            v2SigningEnabled true
            // countryCode 07
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.release
        }
        release {
            minifyEnabled true
            shrinkResources true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions 'default'
    productFlavors {
        dev {
            buildConfigField('boolean', 'PROD', 'false')
        }
        prod {
            buildConfigField('boolean', 'PROD', 'true')
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "tkoonline-${variant.productFlavors[0].name}-${variant.buildType.name}${variant.versionCode}.apk"
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

// ./gradlew resguard[BuildType | Flavor]
andResGuard {
    mappingFile = null
    use7zip = true
    useSign = true
    // it will keep the origin path of your resources when it's true
    keepRoot = false
    whiteList = []
    compressFilePattern = [
        '*.png',
        '*.jpg',
        '*.jpeg',
        '*.gif'
    ]
    sevenzip {
        artifact = "com.tencent.mm:SevenZip:$andresguard_version"
        //path = '/usr/local/bin/7za'
    }
}

